<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Initialise Calculator Box -->
        <div id="box">
            <!-- Create Input bar -->
            <div id="keenen-calc">
                calc-you-later
            </div>
            <!-- Create Rows:
                AC, CE,  %,  รท
                 7,  8,  9,  x
                 4,  5,  6,  -  
                 1,  2,  3,  +
                 0,  .,  =
                -->
            <table>
                <tr>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <td>AC</td>
                    <td>CE</td>
                    <td>%</td>
                    <td>รท</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td rowspan="2">+</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                </tr>
            </table>
        </div>

    </body>
</html>
