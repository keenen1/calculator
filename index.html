<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Initialise Calculator Box -->
        Current Status: Please use keyboard, buttons are WIP</br>
        Operators on keyboard: "+", "-", "x", "/", "enter or return"
        <div id="box">
            <div class="head-name">
                <div id="casio">
                    CASIO
                </div>
                <div id="fx-9750GII">
                    fx-9750GII
                </div>
            </div>
            <!-- Create Rows:
                AC, CE,  %,  รท
                 7,  8,  9,  x
                 4,  5,  6,  -  
                 1,  2,  3,  +
                 0,  .,  =
                -->
            <table>
                <tr>
                    <!-- Create Input bar -->
                    <td id="input" colspan="4">0</td>
                </tr>
                <tr>
                    <td class="red-but buttons">AC</td>
                    <td class="red-but buttons">CE</td>
                    <td class="buttons">%</td>
                    <td class="buttons">รท</td>
                </tr>
                <tr>
                    <td class="buttons">7</td>
                    <td class="buttons">8</td>
                    <td class="buttons">9</td>
                    <td class="buttons">x</td>
                </tr>
                <tr>
                    <td class="buttons">4</td>
                    <td class="buttons">5</td>
                    <td class="buttons">6</td>
                    <td class="buttons">-</td>
                </tr>
                <tr>
                    <td class="buttons">1</td>
                    <td class="buttons">2</td>
                    <td class="buttons">3</td>
                    <td class="buttons" rowspan="2">+</td>
                </tr>
                <tr>
                    <td class="buttons">0</td>
                    <td class="buttons">.</td>
                    <td class="buttons">=</td>
                </tr>
            </table>
        </div>
        <script src="cacl.js"></script>
    </body>
</html>
